name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        env:
          DOCKER_CLI_ASK_PASS: 0
        run: |
          echo "Compile complete."
          docker buildx create --use
          docker buildx build -t ghcr.io/${{ github.repository_owner }}/https-server:ruby-${{ github.sha }} --platform linux/amd64,linux/arm64 -o type=registry .
          docker push ghcr.io/${{ github.repository_owner }}/https-server:ruby-${{ github.sha }}


